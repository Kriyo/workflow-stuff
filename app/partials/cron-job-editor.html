<md-content flex>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <div class="md-title" flex>Cron Job Editor</div>
        </div>
    </md-toolbar>
    <md-content flex>
        <cron-selection style="padding:20px 10px 20px 10px;" output="cronJobString" init="cronJobString"></cron-selection>
        <md-input-container flex layout-align="center">
            <label>cronJobString</label>
            <input ng-model="cronJobString" data-ng-disabled="rule.data.id" layout-align="center">
        </md-input-container>
    </md-content>
    <md-toolbar class="md-accent">
        <div class="md-toolbar-tools" flex layout="row" layout-align="end">
            <md-button class="md-raised md-primary" data-ng-click="ok(cronJobString)" data-ng-disabled="!cronJobString">OK</md-button>
            <md-button class="md-raised md-primary" data-ng-click="cancel()" data-ng-disabled="!cronJobString">CANCEL</md-button>
        </div>
    </md-toolbar>
</md-content>
