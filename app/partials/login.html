<md-content layout="column" class="md-whiteframe-z1" data-ng-controller="loginController as login">
    <md-toolbar class="md-accent">
        <div class="md-toolbar-tools">
            <div class="md-title">Authentication required</div>
        </div>
    </md-toolbar>
    <md-content layout="column" layout-align="space-around center">
        <md-input-container>
            <label>username</label>
            <input data-ng-model="login.username">
        </md-input-container>
        <md-input-container layout-align="center">
            <label>password</label>
            <input type="password" data-ng-model="login.password">
        </md-input-container>
    </md-content>
    <div class="md-toolbar-tools" flex layout="row" layout-align="center">
        <md-button class="md-raised md-primary" data-ng-click="login.onLoginButton()" data-ng-disabled="!(login.username && login.password)">Login</md-button>
    </div>
</md-content>
